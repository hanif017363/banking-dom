<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
  </head>
  <body>
    <h1 class="font-semibold text-3xl text-center mt-5">
      Welcome To
      <span class="font-bold text-red-700">Trust-Family</span> Bank
    </h1>
    <section class="grid md:grid-cols-3 grid-cols-1 gap-4 mt-12 mx-auto w-3/4">
     
      <div id="depositbox" class="bg-red-300 text-center shadow-md">
        <p class="p-3 text-xl font-medium">Deposit</p>
        <p class="text-4xl font-bold mb-3">$ <span id="depositamount">0.00</span> </p>
      </div> 
      <div class="bg-green-300 text-center shadow-md">
        <p class="p-3 text-xl font-medium">Withdrawl</p>
        <p class="text-4xl font-bold mb-3">$<span id="witdrawamount">0.00</span></p>
      </div>
      <div class="bg-orange-300 text-center shadow-md">
        <p class="p-3 text-xl font-medium">Total Balance</p>
        <p class="text-4xl font-bold mb-3">$<span id="balance">1000</span></p>
      </div>
    </section>
    <section class="container grid md:grid-cols-2 grid-cols-1 mx-auto gap-4 mt-12">
      <div class="bg-cyan-300 shadow-lg p-4 rounded">
        <p class="text-2xl ms-2 font-bold">Please Deposite</p>
        <input
        id="deposit"
          placeholder="$$"
          class="my-6 ps-3 py-1 w-1/2 rounded-md ms-2 font-bold"
          type="number"
          name=""
          id=""
        />
        <button id="btn1"
          class="block ms-2 border py-1 px-3 bg-red-500 text-white border-2 font-medium rounded-lg border-stone-500 hover:bg-red-400"
        >
          Deposite
        </button>
      </div>
      <div class="bg-violet-400 shadow-lg p-4 rounded">
        <p class="text-2xl ms-2 font-bold">Please Witdraw</p>
        <input
        id="witdraw"
          placeholder="$$"
          class="my-6 ps-3 py-1 w-1/2 rounded-md ms-2 font-bold"
          type="number"
          name=""
          id=""
        />
        <button id="btn2"
          class="block ms-2 border py-1 px-3 bg-red-500 text-white border-2 font-medium rounded-lg border-stone-500 hover:bg-red-400"
        >
          Witdraw
        </button>
    </section>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/banking dom/login.js/login2.js"></script>
  </body>
</html>
